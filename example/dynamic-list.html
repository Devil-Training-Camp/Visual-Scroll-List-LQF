<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>visual page</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <dynamic-visual-scroll-list
        :list-items="listData"
        :estimated-height="20"
        tag="ul"
      >
        <template #default="{item}">
          <li :style="{ height: 30 + Math.floor(Math.random() * 30) + 'px' }">{{item}}</li>
        </template>
      </dynamic-visual-scroll-list>
    </div>
    <script src="../dist/visual-scroll-list.umd.js"></script>
    <script>
      const app = Vue.createApp({
        data: () => ({
          listData: [],
        }),
        created() {
          this.listData.length = 10000
          for (let i = 0; i < this.listData.length; i++) {
            this.listData[i] = i
          }
        },
      })
      app.use(VisualScrollLib)
      app.mount('#app')
    </script>
  </body>
</html>
